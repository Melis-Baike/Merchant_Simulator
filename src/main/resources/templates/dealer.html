<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dealer Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="dealer.css">
</head>
<body>
    <div class="container">
        <div class="splash" id="creating">
            <div class="splash-header">
                Create a dealer and select a starting destination town:
            </div>
            <div class="form splash-body">
            <form class="creating-form" id="creating-form">
              <input type="text" required placeholder="name" name="name" id="dealerName"/>
              <button type="submit">Create</button>
            </form>
            </div>
        </div>
        <div class="info">
            <div class="card" style="width: 18rem;" id="card">
                <img class="card-img-top" src="../static/start.jpg" alt="Card image cap" id="cardImg">
                <div class="card-body">
                    <h5 class="card-title" id="cardTitle">Bazaar</h5>
                    <p class="card-text" id="cardDescription">We are able to buy some products</p>
                    <button class="btn btn-primary" id="eventBtn" style="display: none">Next event</button>
                    <form class="town-form" id="town-form">
                        <select name="townName" id="option" class="option" required>
                            <option>Bishkek</option>
                            <option>Osh</option>
                            <option>Talas</option>
                            <option>Karakol</option>
                            <option>Naryn</option>
                        </select>
                        <button type="submit">Select</button>
                    </form>
                    <form class="purchasing-form" id="purchasing-form">
                        <select name="productName" id="optionForPurchasing" class="option" required>
                            <option>Carrot</option>
                            <option>Tomato</option>
                            <option>Potato</option>
                            <option>Beet</option>
                            <option>Apple</option>
                        </select>
                        <button id="purchaseBtn" type="submit">Buy</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script language="JavaScript" src="dealer.js"></script>
</html>
